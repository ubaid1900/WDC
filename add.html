<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Add Employee</title>
  </head>
  <body>
    <form action="">
      <label for="elementFirstname">First name</label>
      <input type="text" id="elementFirstname" name="elementFirstname" />
      <label for="elementLastname">Last name</label>
      <input type="text" id="elementLastname" name="elementLastname" />

      <input type="date" id="elementDateOfBirth" name="elementDateOfBirth" />

      <textarea
        name="elementAboutYourselves"
        id="elementAboutYourselves"
      ></textarea>

        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Dr.</option>
        <option value="Sr.">Sr.</option>
        <option value="Jr.">Jr.</option>
      </select>
      <section name="elementSectionGender">
        <label for="">Gender</label>

        <input type="radio" name="options" id="" value="Male" />
        <input type="radio" name="options" id="" value="Male" />
      </section>
      <br />
      <button>Submit</button>
      <button>Reset</button>
    </form>
  </body>
