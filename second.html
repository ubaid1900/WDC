<html>
  <head>
    <title>Html Tables</title>
  </head>
  <body>
    <table border="1" cellspacing="10" cellpadding="5" border-collapse="collapse">
      <tr>
        <td><em>Row 1, Cell 1</em></td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
      </tr>
    </table>
  </body>
</html>
<!-- ALT + Shift + F -->
