<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <style>
      body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      }
      #timer {
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      letter-spacing: 2px;
      }
      #startButton {
      padding: 10px 30px;
      font-size: 1.2rem;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
      }
      #startButton:hover {
      background: #005fa3;
      }
    </style>
    <div id="timer">
      <span id="minutes">0</span>:<span id="seconds">0</span>
    </div>
    <button id="startButton" style="background: #339cff;" onclick="start();">START</button>
  </body>
  <script>
    let secondsCounter = 0;
    let minutesCounter = 0
    function f1() {
      secondsCounter++;
      document.getElementById("seconds").innerText = secondsCounter;

      if (secondsCounter % 60 === 0) {
        secondsCounter = 0;
        document.getElementById("seconds").innerText = 0;
        document.getElementById("minutes").innerText = ++minutesCounter;
      }
    }

    function start() {
      const id = setInterval(f1, 1000);

      if (secondsCounter == 1000) {
        clearInterval(id);
      }
    }
  </script>
</html>
